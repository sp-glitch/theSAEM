<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더샘</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/common.css?ver=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css?ver=1.0">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/custom.js?ver=1.0" defer></script>
</head>

<body>
    <div class="wrap">
        <header id="Header" class="Header">
            <div class="inner">
                <h1>
                    <a href="/">
                        <img src="./images/logo.png" alt="더샘로고">
                    </a>
                </h1>
                <nav id="gnb" class="gnb">
                    <ul>
                        <li><a href="">브랜드소개</a></li>
                        <li><a href="">제품소개</a></li>
                        <li><a href="">매장안내</a></li>
                        <li><a href="">매거진</a></li>
                        <li><a href="">고객센터</a></li>
                    </ul>
                </nav>
                <div class="util">
                    <a href="">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </a>
                    <a href="">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>
                </div>
                <div class="mopen">
                    <button>
                        <span>mobile btn</span>
                    </button>
                </div>
            </div>
        </header>
        <main id="content" class="main">
            <section class="main_slide">
                <h2 class="blind">메인슬라이드</h2>
                <div class="swiper main_slide_wrap">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide itm itm01">
                            <div class="txt_box inner">
                                <span>True Mushroom LX</span>
                                <p>
                                    360도 어느 각도에서도<br />
                                    탄탄하게 트루 머쉬룸 LX
                                </p>
                            </div>
                        </div>
                        <div class="swiper-slide itm itm02">
                            <div class="txt_box inner">
                                <span>Saemmy's</span>
                                <p>
                                    에이드처럼 촉촉하게<br />
                                    투명하게 빛나는 스밈광 틴트
                                </p>
                            </div>
                        </div>
                        <div class="swiper-slide itm itm03">
                            <div class="txt_box inner">
                                <span>Silk Hair Repair</span>
                                <p>
                                    실크처럼 부드럽고<br />
                                    윤기나는 헤어케어
                                </p>
                            </div>
                        </div>
                        <div class="swiper-slide itm itm04">
                            <div class="txt_box inner">
                                <span>Cover Perfection</span>
                                <p>
                                    피부 결점을 정교하게<br />
                                    가려주는 펜슬 컨실러
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="main_visual"></section>
        </main>
    </div>
</body>

</html>
